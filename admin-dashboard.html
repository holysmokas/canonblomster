<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Canon Blomster</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/admin-dashboard.css">
  <style>
    /* Product Management Styles */
    .products-section {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .products-section h2 {
      text-align: center;
      color: #df20af;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .admin-product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .admin-product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .admin-product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .admin-product-card h3 {
      color: #df20af;
      font-size: 1.1em;
      margin: 10px 0 5px;
    }

    .admin-product-card p {
      color: #555;
      font-size: 0.9em;
      margin: 5px 0;
      line-height: 1.4;
    }

    .admin-product-card .price {
      font-weight: bold;
      color: #333;
      font-size: 1em;
      margin: 10px 0;
    }

    .admin-product-card .category-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 600;
      margin: 8px 0;
      background: linear-gradient(135deg, #df20af 0%, #e85d75 100%);
      color: white;
    }

    .delete-btn {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9em;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    .delete-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .no-products {
      text-align: center;
      color: #999;
      font-size: 1.1em;
      padding: 40px;
      grid-column: 1 / -1;
    }

    .loading {
      text-align: center;
      color: #df20af;
      font-size: 1.1em;
      padding: 40px;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header-flex">
    <div class="header-title">
      <h1>CANON BLOMSTER</h1>
      <p class="opening-hours">Åbent: M – F 10:00–17:00 &nbsp; | &nbsp; Lør. og Søn. 10:00–16:00</p>
    </div>
    <nav class="hamburger-nav">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">
        <span></span><span></span><span></span>
      </label>
      <ul class="menu">
        <li><a href="index.html">Hjem</a></li>
        <li><a href="botanisk.html">Botanisk</a></li>
        <li><a href="kurater.html">Kurater</a></li>
        <li><a href="#" id="logoutLink">Log ud</a></li>
      </ul>
    </nav>
  </header>

  <!-- DASHBOARD -->
  <main>
    <div class="dashboard-container">
      <h2>🌼 Tilføj nyt produkt</h2>

      <form class="dashboard-form" id="addProductForm">
        <label for="productName">Produktnavn</label>
        <input type="text" id="productName" placeholder="F.eks. Roser i buket" required>

        <label for="productPrice">Pris (kr)</label>
        <input type="number" id="productPrice" placeholder="F.eks. 150" required>

        <label for="productCategory">Kategori</label>
        <select id="productCategory" required>
          <option value="">Vælg kategori</option>
          <option value="normalt">Normalt</option>
          <option value="stort">Stort</option>
        </select>

        <label for="productDescription">Beskrivelse</label>
        <textarea id="productDescription" rows="3" placeholder="Kort beskrivelse af produktet"></textarea>

        <label for="productImage">Upload billede</label>
        <input type="file" id="productImage" accept="image/*" required>

        <button type="submit" class="submit-btn">➕ Tilføj produkt</button>
      </form>

      <button id="addAnotherBtn" style="display:none; margin-top:20px;">➕ Tilføj endnu et produkt</button>
      <p id="statusMessage" style="margin-top:20px; text-align:center;"></p>
    </div>

    <!-- PRODUCTS MANAGEMENT SECTION -->
    <div class="products-section">
      <h2>📦 Administrer produkter</h2>
      <div class="products-grid" id="productsGrid">
        <p class="loading">Indlæser produkter... 🌸</p>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Canon Blomster Amagerbrogade 238B, 2300 København, Denmark +45 32 55 78 90</p>
  </footer>

  <!-- Firebase + App Script Integration -->
  <script type="module">
    import { auth } from "./scripts/firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // ⚠️ UPDATE THESE URLs
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmBK4pcfTpQB9QT3pSrPlRKpMpNJ6gyWaKAEM7F1ayZnL4GKt0y7wqXZAvDld3Yekn/exec";
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/1YN-F-UFBNswqo_9DCqV_rhfQdZ22yMtEk1VveVv2jBs/export?format=csv&gid=0";

    const form = document.getElementById('addProductForm');
    const addAnotherBtn = document.getElementById('addAnotherBtn');
    const statusMessage = document.getElementById('statusMessage');
    const logoutLink = document.getElementById('logoutLink');
    const productsGrid = document.getElementById('productsGrid');

    // Auth Guard
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        console.warn("⚠️ Not logged in – redirecting...");
        window.location.href = "admin-login.html";
      } else {
        console.log("✅ Logged in as:", user.email);
        loadProducts();
      }
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('productName').value.trim();
      const price = document.getElementById('productPrice').value.trim();
      const category = document.getElementById('productCategory').value.trim();
      const description = document.getElementById('productDescription').value.trim();
      const imageInput = document.getElementById('productImage');

      if (!imageInput.files.length) {
        statusMessage.textContent = "⚠️ Vælg venligst et billede";
        statusMessage.style.color = "orange";
        return;
      }

      if (!category) {
        statusMessage.textContent = "⚠️ Vælg venligst en kategori";
        statusMessage.style.color = "orange";
        return;
      }

      let imageBase64 = "";
      let imageName = "";
      let imageType = "";

      const file = imageInput.files[0];
      imageName = file.name;
      imageType = file.type;

      const reader = new FileReader();
      await new Promise((resolve) => {
        reader.onload = () => {
          imageBase64 = reader.result.split(",")[1];
          resolve();
        };
        reader.readAsDataURL(file);
      });

      const product = { name, price, category, description, imageBase64, imageName, imageType };

      statusMessage.textContent = "⏳ Uploader produkt...";
      statusMessage.style.color = "#555";

      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(product),
        });

        statusMessage.textContent = "✅ Produkt tilføjet!";
        statusMessage.style.color = "green";
        form.reset();
        form.style.display = "none";
        addAnotherBtn.style.display = "inline-block";

        // Reload products after 2 seconds
        setTimeout(() => {
          loadProducts();
        }, 2000);

      } catch (err) {
        console.error("❌ Fejl:", err);
        statusMessage.textContent = "❌ Fejl: " + err.message;
        statusMessage.style.color = "red";
      }
    });

    // Reopen form
    addAnotherBtn.addEventListener("click", () => {
      form.style.display = "block";
      addAnotherBtn.style.display = "none";
      statusMessage.textContent = "";
    });

    // Load products from sheet
    async function loadProducts() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();

        const lines = text.trim().split('\n');
        const products = [];

        for (let i = 1; i < lines.length; i++) {
          const line = lines[i];
          const cols = line.split(',').map(col => col.trim().replace(/^"|"$/g, ''));

          if (cols.length >= 3 && cols[0]) {
            products.push({
              rowIndex: i + 1,
              name: cols[0] || "Ukendt produkt",
              price: cols[1] || "",
              description: cols[2] || "",
              imageUrl: fixDriveUrl(cols[3] || ""),
              category: cols[4] || "normalt"
            });
          }
        }

        renderProducts(products);
      } catch (err) {
        console.error("Fejl ved indlæsning:", err);
        productsGrid.innerHTML = '<p class="no-products">Kunne ikke indlæse produkter</p>';
      }
    }

    // Fix Drive URLs
    function fixDriveUrl(url) {
      if (!url) return "";

      let fileId = "";

      if (url.includes("drive.google.com/uc")) {
        const match = url.match(/[?&]id=([^&]+)/);
        if (match) fileId = match[1];
      } else if (url.includes("drive.google.com/thumbnail")) {
        return url;
      }

      if (fileId) {
        return `https://drive.google.com/thumbnail?id=${fileId}&sz=w800`;
      }

      return url;
    }

    // Render products
    function renderProducts(products) {
      productsGrid.innerHTML = "";

      if (products.length === 0) {
        productsGrid.innerHTML = '<p class="no-products">Ingen produkter endnu 🌸</p>';
        return;
      }

      products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("admin-product-card");

        const imageHtml = product.imageUrl
          ? `<img src="${product.imageUrl}" alt="${product.name}" loading="lazy">`
          : `<div style="width:100%;height:200px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;border-radius:10px;">
               <span style="color:#999;">📷 Intet billede</span>
             </div>`;

        const categoryDisplay = product.category === 'stort' ? 'Stort' : 'Normalt';

        card.innerHTML = `
          ${imageHtml}
          <h3>${product.name}</h3>
          <span class="category-badge">${categoryDisplay}</span>
          <p>${product.description}</p>
          <p class="price">${product.price} kr</p>
          <button class="delete-btn" data-row="${product.rowIndex}" data-name="${product.name}">
            🗑️ Slet produkt
          </button>
        `;

        productsGrid.appendChild(card);
      });

      // Attach delete listeners
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', handleDelete);
      });
    }

    // Handle delete
    async function handleDelete(e) {
      const btn = e.currentTarget;
      const rowIndex = btn.getAttribute('data-row');
      const productName = btn.getAttribute('data-name');

      if (!confirm(`Er du sikker på at du vil slette "${productName}"?`)) {
        return;
      }

      btn.disabled = true;
      btn.textContent = "Sletter...";

      try {
        const deleteUrl = `${SCRIPT_URL}?action=delete&row=${rowIndex}`;

        await fetch(deleteUrl, {
          method: "GET",
          mode: "no-cors"
        });

        alert("✅ Produkt slettet!");

        setTimeout(() => {
          loadProducts();
        }, 1000);

      } catch (err) {
        console.error("Fejl ved sletning:", err);
        alert("❌ Kunne ikke slette produktet: " + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "🗑️ Slet produkt";
      }
    }

    // Logout
    logoutLink.addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "admin-login.html";
    });
  </script>
</body>

</html>
