  <style>
    /* Product Management Styles */
    .products-section {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .products-section h2 {
      text-align: center;
      color: #df20af;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .admin-product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    .admin-product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .admin-product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .admin-product-card h3 {
      color: #df20af;
      font-size: 1.1em;
      margin: 10px 0 5px;
    }

    .admin-product-card p {
      color: #555;
      font-size: 0.9em;
      margin: 5px 0;
      line-height: 1.4;
    }

    .admin-product-card .price {
      font-weight: bold;
      color: #333;
      font-size: 1em;
      margin: 10px 0;
    }

    .admin-product-card .category-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: 600;
      margin: 8px 0;
      background: linear-gradient(135deg, #df20af 0%, #e85d75 100%);
      color: white;
    }

    .delete-btn {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9em;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%;
    }

    .delete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    .delete-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .no-products {
      text-align: center;
      color: #999;
      font-size: 1.1em;
      padding: 40px;
      grid-column: 1 / -1;
    }

    .loading {
      text-align: center;
      color: #df20af;
      font-size: 1.1em;
      padding: 40px;
    }
  </style>
</head>
