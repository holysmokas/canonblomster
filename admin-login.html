<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Canon Blomster</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #df20af;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #df20af;
            box-shadow: 0 0 0 3px rgba(223, 32, 175, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #df20af 0%, #e85d75 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(223, 32, 175, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>

<body>

    <header class="header-flex">
        <div class="header-title">
            <h1>CANON BLOMSTER</h1>

        </div>
        <nav class="hamburger-nav">
            <input type="checkbox" id="menu-toggle" />
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="menu">
                <li><a href="index.html">Hjem</a></li>
                <li><a href="botanisk.html">Botanisk</a></li>
                <li><a href="kurater.html">Kurater</a></li>
                <li><a href="admin-dashboard.html" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-header">
            <h1>ðŸŒ¸ Canon Blomster</h1>
            <p>Admin Dashboard Login</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Brugernavn</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Adgangskode</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Log ind</button>
        </form>
    </div>

    <script type="module">
        import { auth } from "./scripts/firebase.js";
        import { signInWithEmailAndPassword, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (user.email === "holysmokasthatscheap@gmail.com") {
                    alert("âœ… Logged in successfully!");
                    window.location.href = "admin-dashboard.html";
                } else {
                    alert("â›” Access denied â€” only admin allowed.");
                }
            } catch (error) {
                console.error("Login error:", error.message);
                alert("Login failed: " + error.message);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === "holysmokasthatscheap@gmail.com") {
                window.location.href = "admin-dashboard.html";
            }
        });
    </script>





</body>

</html>
